<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
            <header>
                <h2>Usuarios</h2>
            </header>
            <section>
                <div>
                    <h:form prependId="false" enctype="multipart/form-data">
                        <h:inputFile id="archivoInfo" value="#{usuariosController.filePart}"/>
                        <h:commandButton value="Cargar" actionListener="#{usuariosController.cargarUsuarios()}"/>
                    </h:form>
                    <hr/>
                    <h:dataTable value="#{usuariosController.infoCargaUsuarios}" var="info">
                        <h:column>
                            <f:facet name="header">DATA</f:facet>
                                #{info.infoData}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ERRORES</f:facet>
                            <h:dataTable value="#{info.errores}" var="error" rendered="#{not info.cargado}">
                                <h:column>
                                    <f:facet name="header">CAMPO</f:facet>
                                        #{error.nombreCampo}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">ERROR</f:facet>
                                        #{error.error}
                                </h:column>
                            </h:dataTable>
                        </h:column>
                        <h:column>
                            <f:facet name="header">PROCESADO</f:facet>
                                #{info.cargado ? 'SI':'NO'}
                        </h:column>
                    </h:dataTable>
                </div>
                <div>
                    <h:form prependId="false">
                        <h:dataTable value="#{usuariosController.usuarios}" var="u">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{u.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">NOMBRES</f:facet>
                                    #{u.nombres}
                            </h:column>
                        </h:dataTable>

                        <h:commandButton value="Saludar..." actionListener="#{usuariosController.saludar()}"/>
                    </h:form>
                </div>
            </section>
        </div>
    </h:body>
</html>
